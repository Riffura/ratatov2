#
# This will spawn the same mob in regions named "testarea" and "subject".
#
WORLDGUARD_EXAMPLE_1:
  Type: LEVELLING_EXAMPLE_1
  Worlds: world
  Chance: 0.0 # Increase this to "1.0" to have a 100% chance of spawning
  Priority: 1
  Action: REPLACE # This will REPLACE vanilla mobs in a region
  Conditions:
  - region{r=testarea,subject} true # Spawn mobs in a region called "testarea" and "subject" (Requires WorldGuard)
#
# This will spawn the same mob in one region named "WORLDGUARD-REGION-NAME".
#
WORLDGUARD_EXAMPLE_2:
  Type: LEVELLING_EXAMPLE_1
  Worlds: world
  Chance: 0.0 # Increase this to "1.0" to have a 100% chance of spawning
  Priority: 1
  Action: ADD # Change "GenerateSpawnPoints: false" to "GenerateSpawnPoints: true" in the config.yml and it will ADD those mobs
  Conditions:
  - region{r=WORLDGUARD-REGION-NAME} true # Spawn mobs in a region called "WORLDGUARD-REGION-NAME" (Requires WorldGuard)
