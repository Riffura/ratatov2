#
# Mobs using this skill will have a level set on them if they are spawned in a specific region, in this case it's the WorldGuard region "testarea".
#
SETLEVEL_IN_WORLDGUARD_REGION:
  Conditions:
  - region{r=testarea}
  Skills:
  - setlevel{action=set;level=5} # Set mobs level to 5.

SETLEVEL_IN_WORLDGUARD_REGION:
  Conditions:
  - region{r=testarea}
  Skills:
  - setlevel{action=set;level=5to10} # Set mobs level between 5 to 10.
