#
# Mobs using this skill will despawn if they are not in regions named "testarea / subject"
#
# So adding this skill line to the mob:
# - skill{s=DESPAWN_OUT_OF_REGION} ~onTimer:20 1
#
# Every 20 ticks(1 second) it'll check to see if the mob is out of bound, if yes, it will remove itself.
#
# You can try it out if you create a region named "testarea" and spawn the mob with /mm m spawn WORLDGUARD_EXAMPLE_1 inside that region and let it walk out of it.
# You can also add it to RandomSpawning, which I already did in the RandomSpawns folder, locate "WorldGuard Examples Spawn"
#
DESPAWN_OUT_OF_REGION:
  Conditions:
  - notinregion{r=testarea,subject} true # Add more regions by seperating it with " , "
  Skills:
  - remove @self
