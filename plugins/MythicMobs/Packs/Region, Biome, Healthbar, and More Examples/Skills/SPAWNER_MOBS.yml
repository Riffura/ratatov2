#
# Mobs using this skill will show spawner information of the spawner you select.
#
#  - holo{text="&f&l&nSpawner Information";time=20} @selflocation{y=1.6}
#  - delay 1
#  - holo{text="&fCooldown&7<&co> &e%mythic_spawner_DUMMY_cooldownleft%&8/&6%mythic_spawner_DUMMY_cooldown%";time=20} @selflocation{y=1.3}        # Change "DUMMY" to the mob spawner name that you have.
#  - delay 1
#  - holo{text="&fWarmup&7<&co> &e%mythic_spawner_DUMMY_warmupleft%&8/&6%mythic_spawner_DUMMY_warmup%";time=20} @selflocation{y=1.0}        # Change "DUMMY" to the mob spawner name that you have.
#
# Add as many as you like... just remember to add more mobs and add the skills to the mobs...
#
SPAWNER_MOB_HOLOGRAM_INFORMATION_1:
  Conditions:
  - mobsInRadius{types=DUMMY;amount=0;radius=50}
  Skills:
  - holo{text="&f&l&nSpawner Information";time=20} @selflocation{y=1.9}
  - delay 1
  - holo{text="&fBoss&7<&co> &fDummy";time=20} @selflocation{y=1.6}
  - delay 1
  - holo{text="&fCooldown&7<&co> &e%mythic_spawner_DUMMY_cooldownleft%&8/&6%mythic_spawner_DUMMY_cooldown%";time=20} @selflocation{y=1.3}
  - delay 1
  - holo{text="&fWarmup&7<&co> &e%mythic_spawner_DUMMY_warmupleft%&8/&6%mythic_spawner_DUMMY_warmup%";time=20} @selflocation{y=1.0}
