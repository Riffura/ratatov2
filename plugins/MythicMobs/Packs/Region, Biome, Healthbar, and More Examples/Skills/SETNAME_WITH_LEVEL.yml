#
# Mobs using this skill will have a custom name with levels in the nametag.
#
SETNAME_WITH_LEVEL:
  Skills:
  - randomskill{
      skills=
      SETNAME_WITH_LEVEL_NAME_1,
      SETNAME_WITH_LEVEL_NAME_2
      }
SETNAME_WITH_LEVEL_NAME_1:
  Skills:
  - setlevel{a=set;l=10} @self
  - delay 1
  - setname{name=&f<caster.display> &7| &b<mob.level>} @self # A skill that will set name as the same of displayname in mob configuration and 10 levels in nametag
SETNAME_WITH_LEVEL_NAME_2:
  Skills:
  - setlevel{a=set;l=20} @self
  - delay 1
  - setname{name=&fCustom Name &7| &b<mob.level>} @self # A skill that will set a Custom Name and 20 levels in nametag
