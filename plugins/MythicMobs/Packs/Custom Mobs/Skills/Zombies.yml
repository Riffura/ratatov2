### ZOMBIE_STUNNER ###
STUN_ENTITIES_AROUND:
  Skills:
  - delay 1
  - stun{d=100;f=true} @EntitiesInRadius{r=10;target=monsters,animals,players;limit=10;sort=NEAREST}
  - delay 100
