### ZOMBIE_ITEMS_SCRAMBLER ###
ZOMBIE_GOTO_ITEMS:
  Skills:
  - goto{speedModifier=10;sh=0;sv=0} @ItemsInRadius{r=15}
#
ZOMBIE_THROW_ITEMS:
  Skills:
  - throw{velocity=15;velocityY=10} @ItemsInRadius{r=3}
