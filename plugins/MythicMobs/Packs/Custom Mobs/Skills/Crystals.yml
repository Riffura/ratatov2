  - chance{chance=0.8} orElseCast WORLD_CRYSTAL_EXPLODE # 20% chance of exploding instead
  Skills:
  - sound{s=block.amethyst_block.break;v=1.0;p=1.5} @Self
  - dropitem{i=TierIIIDrops} @Self
  - remove @self

