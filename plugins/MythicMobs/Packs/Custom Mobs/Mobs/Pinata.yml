PINATA: 
  MobType: SHEEP
  Health: 10
  Display: '<rainbow>Pinata</rainbow>'
  Options:
    AlwaysShowName: true
    Baby: true
    Despawn: true
    Silent: false
    PreventOtherDrops: true
    PreventRenaming: true
    PreventLeashing: true
    MovementSpeed: 0.5
    Color: WHITE
  AIGoalSelectors:
  - clear
  - randomstroll
  - avoidcreepers
  - avoidskeletons
  - avoidzombies
  - fleewolf
  Modules:
    ThreatTable: true
  Skills:
  - skill{s=PINATA_RAINBOW} ~onSpawn 1.0
  - skill{s=PINATA_RAINBOW} ~onTimer:80 1.0
  - skill{s=PINATA_TELEPORT} ~onTimer:100 0.4
  - skill{s=PINATA_CANCEL_DMG;sync=true} ~onDamaged 1.0
  - skill{s=PINATA_DROP} ~onDamaged 1.0
  - skill{s=PINATA_DEATH} ~onDeath 1.0
  - sound{s=entity.witch.celebrate;p=2.0;v=1.0;r=25} @self ~onTimer:80 1.0
  - sound{s=entity.sheep.ambient;p=2.0;v=1.0;r=25} @self ~onTimer:40 1.0
  - goto{speedModifier=2;sh=2;sv=2} @RandomLocationsNearCaster{a=1;r=5} ~onTimer:20 1.0

