EVIL_VILLAGER:
  MobType: PILLAGER
  Display: '&fEvil Villager'
  Health: 20
  Damage: 1
  Equipment:
  - NETHERITE_AXE:HAND
  - NETHERITE_AXE:OFFHAND
  Options:
    DigOutOfGround: true
    FollowRange: 24
    Despawn: true
    MaxCombatDistance: 50
    PreventOtherDrops: true
    PreventLeashing: true
    PreventItemPickup: true
  AITargetSelectors:
  - clear
  - players
  AIGoalSelectors:
  - clear
  - meleeattack
  - randomstroll
  Skills:
  - dropitem{i=TierVDrops} @self ~onDeath 1
  - skill{s=VILLAGER_EVIL_DAMAGE} ~onAttack 1.0
