LUCKY_VILLAGER_PLAINS: 
  MobType: VILLAGER
  Health: 5
  Faction: VILLAGERS
  Display: '<gradient:#fcba03:#ffff00>Lucky Villager</gradient>'
  Options:
    AlwaysShowName: true
    Baby: true
    Despawn: true
    Silent: false
    PreventOtherDrops: true
    MovementSpeed: 0.3
    HasTrades: false
    Type: PLAINS # Can be DESERT, JUNGLE, PLAINS, SAVANNA, SNOW, SWAMP, TAIGA.
  Modules:
    ThreatTable: true
  Drops:
  - LuckyVillagerHead 1 0.01
  - exp 100 1
  Skills:
  - skill{s=VILLAGER_WALK_TO_PLAYER} ~onTimer:60 1.0
  - skill{s=VILLAGER_DROP_COLLECT} ~onInteract 1.0
  - skill{s=VILLAGER_TALK_COLLECT} ~onTimer:60 1.0
  - skill{s=VILLAGER_TALK_ALREADY_COLLECTED} ~onInteract 1.0
