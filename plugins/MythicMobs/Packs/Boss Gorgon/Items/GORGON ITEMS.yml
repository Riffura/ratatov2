GORGON_HELMET:
  Id: NETHERITE_HELMET
  Display: '<gradient:#0062ff:#001a45><bold>Ragebristle Headguard</gradient>'
  Lore:
  - '&7'
  - '&7Crafted from the fierce tusks of Nether boars,'
  - '&7the Ragebristle Headguard shields the fearsome gaze of Gorgon.'
  - '&7This headpiece intensifies the Piglin boss''s anger,'
  - '&7evident in the deadly precision with which it hurls'
  - '&7its golden axes, keeping intruders at a distance.'
  - '&7'
