  - BLOCK_EXPLOSION -10
  - FIRE -10
  - FIRE_TICK -10
  - HOT_FLOOR -10
  - LAVA -10
  - SUFFOCATION 0
  KillMessages:
  - '&f<target.name> &7was slain by <caster.display>'
  Drops:
  - THARKON_DROPS 1 1
  - THARKON_TOOLS 1 1
  DropOptions:
    DropMethod: FANCY
    PerPlayerDrops: true
    RequiredDamagePercent: 75
    HologramItemNames: true
    ItemGlowByDefault: true
    ShowDeathHologram: true
    ClientSideDrops: true
    Lootsplosion: true
    HologramTimeout: 300
    HologramMessage:
    - '<#ff0022>========================'
    - '<mob.name> - <mob.hp>HP'
    - ''
    - '<#ff0022>1st Place | <1.name> | <1.damage>'
