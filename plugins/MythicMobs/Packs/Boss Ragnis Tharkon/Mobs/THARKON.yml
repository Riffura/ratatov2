THARKON:
  MobType: BLAZE
  Health: 1000
  Damage: 1
  Display: '<gradient:#ff0022:#e600ff><bold>Ragnis Tharkon</gradient>'
  BossBar:
    Enabled: true
    Title: '<gradient:#ff0022:#e600ff><bold>Ragnis Tharkon</gradient>'
    Range: 50
    Color: RED
    Style: SOLID
    CreateFog: true
    DarkenSky: true
  Modules:
    ThreatTable: true
  Faction: THARKON
  AIGoalSelectors:
  - clear
  AITargetSelectors:
  - clear
  Options:
    AlwaysShowName: true
    FollowRange: 80
    MaxCombatDistance: 60
    Despawn: false
    PreventRenaming: true
    PreventSunburn: true
    KnockbackResistance: 1
    PreventOtherDrops: true
    Silent: true
