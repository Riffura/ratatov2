# Confirmation inventory for enchanter payments
# Confirm or deny the transaction, acts like 2-step confirmation
confirmation-inventory:
  enabled: true
  name: "&f᪄᪑"
  accept:
    material: FEATHER
    custom-model-data: 9999
    name: "&aAccept transaction"
    lore:
      - "&7→ Cost: {#c0e45a}%price%&f᪠"
    damage: 5
  cancel:
    material: FEATHER
    custom-model-data: 9999
    name: "&cCancel transaction."
    lore: []
    damage: 14
